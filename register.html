<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>

    <script>
        // Check if the php script fails and returns an error
        window.onload = function () {
        let error = new URL(window.location).searchParams.get("error");
        if (error) {
            document.getElementById("error").innerHTML = error;
        }


        }
    </script>
</head>

<body>


    <div class="register-form">
        <h1 class="brand-name">Register:</h1>
        <form action="php/login-related/addlogin.php" method="post">
            <label for="display_name">Display name:</label>
            <input type="text" id="display_name" name="display_name" class="form-control" placeholder="Enter your display name" required>            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
                required>

            <label for="retype-password">Re-type password:</label>
            <input type="password" id="retype-password" name="retype-password" class="form-control" placeholder="Enter your password again"
                required>

            <p id="error" class="error"></p>
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
        <div id="response"></div>
        <a href="login.html">Already registered? Back to login.</a>
    </div>


</body>

</html>
